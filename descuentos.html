<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./descuentos.css">

    <title>Porcentajes y descuentos | Curso pr√°ctico de JS</title>
</head>
<body>
    <header class="main-header">
        <h1 class="titulo">Porcentajes y descuentos</h1>
        <h2 class="subtitulo">Calcula el precio a pagar de tus productos con descuento</h2>
    </header>

    <section class="cards">

        <div class="card">
            <img src="./img/price.jpg" alt="price image">
            <form class="form" action="">
                <label for="InputPrice">Precio:</label>
                <input id="InputPrice" type="number">
    
                <label for="InputDiscount">Descuento:</label>
                <input id="InputDiscount" type="number">
                
                <label for="InputCoupon">Introduce tu cupon <span class="opcionalText">(opcional)</span></label>
                <input id="InputCoupon" type="text">
    
                
                <div id="results" class="results">
                    
                </div>

                <button type="button" onclick="calculatePriceWithDiscount()">
                    Calcular el precio con descuento
                </button>
            </form>
        </div>
    </section>

    <footer class="main-footer"></footer>
    <script src="./descuentos.js"></script>
</body>
</html>
