<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./figuras.css">

    <title>Figuras geométricas</title>
</head>
<body>
    <header class="main-header">
        <div>
            <img class="logo-titulo" src="./img/logo-1.png" alt="logo calculadora">
            <h1>Figuras geométricas</h1>
        </div>

        <p>Este es el primer taller del curso práctico de JS</p>
    </header>

    <section class="calculos">
        <div class="calculos-container">
            <section class="form-container">
                <h2 class="seccion-titulo">Calcula el área y perímetro de un cuadrado</h2>
                <form action="">
        
                    <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
                    <input id="InputCuadrado" type="number" placeholder="" >
        
                    <div class="botones">
                        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
                    </div>
        
                </form>
            </section>
            <section class="form-container">
                <h2 class="seccion-titulo">Calcula el área y perímetro de un triángulo</h2>
                <form action="">
        
                    <label for="InputLadoUnoTriangulo">Escribe cuánto mide el lado 1 de tu triágulo</label>
                    <input id="InputLadoUnoTriangulo" type="number" placeholder="" >

                    <label for="InputLadoDosTriangulo">Escribe cuánto mide el lado 2 de tu triágulo</label>
                    <input id="InputLadoDosTriangulo" type="number" placeholder="" >

                    <label for="InputLadoTresTriangulo">Escribe cuánto mide la base de tu triágulo</label>
                    <input id="InputLadoTresTriangulo" type="number" placeholder="" >

                    <div class="botones">
                        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                    </div>
                </form>
            </section>
            <section class="form-container">
                <h2 class="seccion-titulo">Calcula el diametro, circunferencia y área de un circulo</h2>
                
                <form action="">
        
                    <label for="InputRadioCirculo">Escribe cuánto mide cada lado de tu cuadrado</label>
                    <input id="InputRadioCirculo" type="number" placeholder="" >
        
                    <div class="botones">
                        <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
                        <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular la circunferencia</button>
                        <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
